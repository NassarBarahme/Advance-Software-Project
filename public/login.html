<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthPal - Login</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="login.js"></script>
</head>

<body>
  <div class="container">
    <div class="glass-card">
      <div class="logo">
        <div class="logo-icon">üè•</div>
        <h1>HealthPal</h1>
        <p>Comprehensive Healthcare Platform</p>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('login')">Login</button>
        <button class="tab" onclick="switchTab('register')">Sign Up</button>
      </div>

      <div id="message" class="message"></div>

      <!-- Login Form -->
      <div id="login-form" class="form-container active">
        <form onsubmit="handleLogin(event)" id="loginFormElement">
          <div class="input-group">
            <label>Email Address <span class="required">*</span></label>
            <input type="email" name="email" required>
          </div>

          <div class="input-group">
            <label>Password <span class="required">*</span></label>
            <div class="input-wrapper">
              <input type="password" id="login-password" name="password" required>
              <span class="password-toggle" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
            </div>
          </div>

          <button type="submit" class="btn" id="login-btn">Login</button>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="form-container">
        <form onsubmit="handleRegister(event)" id="registerFormElement">
          
          <div class="input-group">
            <label>Full Name <span class="required">*</span></label>
            <input type="text" name="full_name" required>
          </div>

          <div class="input-group">
            <label>Email Address <span class="required">*</span></label>
            <input type="email" name="email" required>
          </div>

          <div class="input-group">
            <label>Phone Number</label>
            <input type="tel" name="phone_number">
          </div>

          <div class="input-group">
            <label>Account Type <span class="required">*</span></label>
            <select name="role" id="role-select" required>
              <option value="">Select Account Type</option>
              <option value="patient">Patient</option>
              <option value="doctor">Doctor</option>
              <option value="donor">Donor</option>
              <option value="ngo">NGO</option>
              <option value="pharmacy">Pharmacy</option>
            </select>
          </div>

          <div class="input-group" id="specialization-group" style="display: none;">
            <label>Specialization <span class="required">*</span></label>
            <input type="text" name="specialization">
          </div>

          <div class="input-group">
            <label>Password <span class="required">*</span></label>
            <div class="input-wrapper">
              <input type="password" id="register-password" name="password" required minlength="6">
              <span class="password-toggle" onclick="togglePassword('register-password')">üëÅÔ∏è</span>
            </div>
          </div>

          <div class="input-group">
            <label>Confirm Password <span class="required">*</span></label>
            <div class="input-wrapper">
              <input type="password" id="confirm-password" name="confirm_password" required>
              <span class="password-toggle" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
            </div>
          </div>

          <button type="submit" class="btn" id="register-btn">Create Account</button>
        </form>
      </div>

      <div class="form-footer">
        ¬© 2024 HealthPal. All Rights Reserved
      </div>

    </div>
  </div>



</body>
</html>
