<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthPal - Login</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="login.js"></script>
</head>

<body>
  <div class="container">
    <div class="glass-card">
      <div class="logo">
        <div class="logo-icon">ğŸ¥</div>
        <h1>HealthPal</h1>
        <p>Comprehensive Healthcare Platform</p>
      </div>

      <div id="message" class="message"></div>

      <!-- Login Form -->
      <form onsubmit="handleLogin(event)" id="loginForm">
        <div class="input-group">
          <label>Email Address <span class="required">*</span></label>
          <input type="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="input-group">
          <label>Password <span class="required">*</span></label>
          <div class="input-wrapper">
            <input type="password" id="login-password" name="password" required placeholder="Enter your password">
            <span class="password-toggle" onclick="togglePassword('login-password')">ğŸ‘ï¸</span>
          </div>
        </div>

        <button type="submit" class="btn" id="login-btn">
          <span id="btn-text">Login</span>
          <span id="btn-loading" class="loading" style="display: none;"></span>
        </button>
      </form>

      <div class="form-footer">
        <p>Don't have an account? <a href="/register.html">Create Account</a></p>
        <p class="copyright">Â© 2024 HealthPal. All Rights Reserved</p>
      </div>

    </div>
  </div>
</body>
</html>
