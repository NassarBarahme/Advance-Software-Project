version: '3.8'

services:
  # 1. خدمة الباك-إند (Node.js)
  app:
    # بناء من مجلد backend
    build: ./backend
    # ربط بورت 3000
    ports:
      - "3000:3000"
    # مزامنة الكود
    volumes:
      - ./backend:/app
    # انتظار قاعدة البيانات
    depends_on:
      - db

  # 2. خدمة قاعدة البيانات (MySQL)
  db:
    image: mysql:8.0
    environment:
      # إعدادات الاتصال المستخدمة في index.js
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: healthpal
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata: