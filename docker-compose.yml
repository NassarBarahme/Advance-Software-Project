version: "3.8"

services:
  healthpal-db:
    image: mysql:8.0
    container_name: healthpal-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  healthpal-app:
    build:
      context: ./backend
    container_name: healthpal-app
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    depends_on:
      healthpal-db:
        condition: service_healthy

  healthpal-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: healthpal-phpmyadmin
    environment:
      PMA_HOST: healthpal-db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      # إضافة اختيارية: تسجيل دخول تلقائي (للتطوير فقط)
      # PMA_USER: root
      # PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - healthpal-db

volumes:
  db_data: