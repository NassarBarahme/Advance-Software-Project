version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: healthpal-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=healthpal
      - DB_PORT=3306
      - JWT_SECRET=healthpal-secret-key-2024
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - healthpal-network

  db:
    image: mysql:8.0
    container_name: healthpal-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: healthpal
      MYSQL_USER: healthpal_user
      MYSQL_PASSWORD: healthpal_pass
    volumes:
      - ./database/init:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - healthpal-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "-prootpassword"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 10s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: healthpal-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - healthpal-network

volumes:
  db_data:
    driver: local

networks:
  healthpal-network:
    driver: bridge
